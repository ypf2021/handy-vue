<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 我们可以给模板属性增加一个收集器 dep -->
    <!-- 页面渲染的时候，我们将逻辑分装到watcher 中， vm._ update(vm._render()) -->
    <!-- 让dep记住这个watcher即可，稍后属性变化了可以找到对应的dep中存放的wather进行重新渲染 -->

    <div id="app" style="color:red;">
        222
        <div>
            111111
            <span style="color: rgb(9, 124, 105);">
                asdasd {{name}} : {{age}} assdasd
            </span>
        </div>
        hello
    </div>
    <script src="./vue.js"></script>
    <script>
        Vue.mixin({
            created: function () {
                console.log('created 1')
            },
        })
        Vue.mixin({
            beforeCreate: function () {
                console.log('beforeCreate 1')
            },
        })
        let vm = new Vue({
            data() {
                return {
                    name: '111',
                    age: 20,
                    hobby: [0, 1, 2, 3, { age: 19 }]
                }
            },
            mounted() {
                console.log('mounted')
            },
            beforeMount() {
                console.log('beforeMount')
            },
            el: '#app',
        })


        // vue.mixin 混合 可以混入一些公共方法

        // Vue.mixin({
        //     created() {
        //         console.log('created 2')
        //     },
        // })
    </script>
</body>

</html>

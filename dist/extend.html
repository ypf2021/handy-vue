<body>
    <div id="app">
    </div>

    <script src="./vue.js"></script>
    <script>
        Vue.component('my-button', {
            template: '<button>全局</button>'
        })

        let Sub = Vue.extend({
            template: '<div>子组件 <my-button></my-button></div>',
            components: {
                'my-button': {
                    template: '<button>子组件自己的button</button>'
                }
            }
        })

        new Sub().$mount('#app')
